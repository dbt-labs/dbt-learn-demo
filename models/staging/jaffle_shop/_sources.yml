version: 2

sources:
    - name: jaffle_shop
      schema: jaffle_shop_new
      database: raw
      tables:
        - name: orders
          freshness: # default freshness
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
          loaded_at_field: _etl_loaded_at
        - name: customers


    - name: stripe
      schema: stripe
      database: raw
      tables:
        - name: payment
          freshness: # default freshness
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
          loaded_at_field: _batched_at


