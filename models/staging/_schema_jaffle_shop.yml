version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique

  - name: stg_orders
    description: One record per order
    columns:
      - name: status
        description: "{{ doc('order_status')}}"
        data_tests:
          - accepted_values:
              values:
                - placed
                - shipped
                - completed
                - returned
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id