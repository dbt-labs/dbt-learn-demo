
models:
  - name: dim_customers
    group: finance
    access: public
    config:
      contract:
        enforced: true
    columns:
      - name: customer_id
        data_type: number
        constraints:
          - type: not_null
      - name: first_name
        data_type: text
      - name: last_name
        data_type: text
      - name: first_order_date
        data_type: date
      - name: most_recent_order_date
        data_type: date
      - name: number_of_orders
        data_type: number
